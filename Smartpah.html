<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá≤üá¶ Chemin Intelligent pour l'HTAP (AI-Enhanced, Quick-Decision)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
    <style>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [suspicionAnswers, setSuspicionAnswers] = useState({
                dyspnea: false,
                rvDilation: false,
                trVelocity: false,
                ctdChd: false,
                jvd: false,
                loudP2: false
            });
            const [whoGroup, setWhoGroup] = useState("Groupe 1 : Idiopathique, h√©r√©ditaire, MCTC");
            const groupOptions = ["Groupe 1 : Idiopathique, h√©r√©ditaire, MCTC", "Groupe 2 : Maladie cardiaque gauche", "Groupe 3 : Maladie pulmonaire/hypoxie", "Groupe 4 : HTPC", "Groupe 5 : Multifactoriel"];
            const [revealData, setRevealData] = useState({ whoClass: "I", sbp: 110, hr: 75, distance: 350, bnpKnown: false, bnp: 1200, creatinine: 10 });
            const [openSections, setOpenSections] = useState({ welcome: true, suspicion: true, who: false, reveal: false, management: false });
            const [revealResult, setRevealResult] = useState(null);
            const [errorMessage, setErrorMessage] = useState(null);
            const [renderCounter, setRenderCounter] = useState(0);
            const [simplifiedMode, setSimplifiedMode] = useState(false);
            const [canProceed, setCanProceed] = useState(false);
            const [currentSuspicionStep, setCurrentSuspicionStep] = useState(0);

            const toggleSection = (section) => setOpenSections((prev) => ({ ...prev, [section]: !prev[section] }));
            const handleSuspicionChange = (key, value) => {
                setSuspicionAnswers((prev) => ({ ...prev, [key]: value }));
                if (simplifiedMode && value) setCurrentSuspicionStep((prev) => prev + 1);
            };
            const resetSuspicion = () => {
                setSuspicionAnswers({ dyspnea: false, rvDilation: false, trVelocity: false, ctdChd: false, jvd: false, loudP2: false });
                setCurrentSuspicionStep(0);
            };
            const resetReveal = () => { setRevealData({ whoClass: "I", sbp: 110, hr: 75, distance: 350, bnpKnown: false, bnp: 1200, creatinine: 10 }); setErrorMessage(null); };
            const resetResults = () => { setRevealResult(null); setErrorMessage(null); setRenderCounter((prev) => prev + 1); };

            const calculateRevealScore = () => {
                setErrorMessage(null);
                const sbp = Number(revealData.sbp);
                const hr = Number(revealData.hr);
                const distance = Number(revealData.distance);
                const bnp = Number(revealData.bnp);
                const creatinine = Number(revealData.creatinine);

                if (!["I", "II", "III", "IV"].includes(revealData.whoClass)) { setErrorMessage("Classe fonctionnelle WHO invalide."); return; }
                if (isNaN(sbp) || sbp < 80 || sbp > 200) { setErrorMessage("Pression art√©rielle systolique invalide (80-200 mmHg)."); return; }
                if (isNaN(hr) || hr < 40 || hr > 150) { setErrorMessage("Fr√©quence cardiaque invalide (40-150 bpm)."); return; }
                if (isNaN(distance) || distance < 0 || distance > 800) { setErrorMessage("Distance de marche invalide (0-800 m)."); return; }
                if (revealData.bnpKnown && (isNaN(bnp) || bnp < 0 || bnp > 100000)) { setErrorMessage("BNP/NT-proBNP invalide (0-100000 pg/mL)."); return; }
                if (isNaN(creatinine) || creatinine < 2 || creatinine > 50) { setErrorMessage("Cr√©atinine invalide (2-50 mg/L)."); return; }

                let score = 0;
                if (revealData.whoClass === "II") score += 1;
                else if (revealData.whoClass === "III") score += 2;
                else if (revealData.whoClass === "IV") score += 3;
                if (sbp <= 110) score += 1;
                if (hr >= 92) score += 1;
                if (distance < 320) score += 2;
                else if (distance <= 440) score += 1;
                if (revealData.bnpKnown) {
                    if (bnp > 1400) score += 2;
                    else if (bnp >= 300) score += 1;
                }
                if (creatinine >= 14) score += 1;

                let riskLevel, color, recommendation, probability, confidence;
                if (score <= 3) {
                    riskLevel = "Faible";
                    color = "üü¢";
                    recommendation = "Poursuivre le traitement actuel et suivre tous les 3 √† 6 mois.";
                    probability = 0.20;
                    confidence = 90;
                } else if (score <= 6) {
                    riskLevel = "Interm√©diaire";
                    color = "üü°";
                    recommendation = "Envisager une intensification du traitement ou un transfert vers un centre universitaire.";
                    probability = 0.50;
                    confidence = 90;
                } else {
                    riskLevel = "√âlev√©";
                    color = "üî¥";
                    recommendation = "Transfert urgent vers un centre sp√©cialis√© recommand√©.";
                    probability = 0.80;
                    confidence = 90;
                }

                const result = {
                    probability: probability.toFixed(2),
                    riskLevel,
                    color,
                    recommendation,
                    confidence: confidence.toFixed(0)
                };
                setRevealResult(result);
                setOpenSections((prev) => ({ ...prev, management: true }));
                setRenderCounter((prev) => prev + 1);
            };

            const suspicionCount = Object.values(suspicionAnswers).filter(Boolean).length;

            useEffect(() => {
                setCanProceed(suspicionCount >= 2);
                if (suspicionCount < 2) {
                    setOpenSections((prev) => ({ ...prev, who: false, reveal: false, management: false }));
                    setWhoGroup("Groupe 1 : Idiopathique, h√©r√©ditaire, MCTC");
                    setRevealResult(null);
                    setErrorMessage(null);
                }
            }, [suspicionCount]);

            const suspicionQuestions = [
                { key: "dyspnea", simple: "Le patient a-t-il du mal √† respirer sans raison claire ? ü´Å", technical: "Votre patient pr√©sente-t-il une dyspn√©e inexpliqu√©e ?" },
                { key: "rvDilation", simple: "L‚Äô√©chographie montre-t-elle un c≈ìur droit plus gros que normal ? ‚ù§Ô∏è", technical: "L'√©chocardiographie montre-t-elle une dilatation du ventricule droit ?" },
                { key: "trVelocity", simple: "L‚Äô√©chographie montre-t-elle une pression √©lev√©e dans les poumons (> 2,8 m/s) ? üìà", technical: "L'√©chocardiographie montre-t-elle une v√©locit√© de r√©gurgitation tricuspide > 2,8 m/s ?" },
                { key: "ctdChd", simple: "Le patient a-t-il une maladie des tissus (comme le lupus ou la scl√©rodermie) ou une malformation cardiaque depuis la naissance ? üß¨", technical: "Y a-t-il des ant√©c√©dents de maladie du tissu conjonctif ou de cardiopathie cong√©nitale ?" },
                { key: "jvd", simple: "Le cou du patient montre-t-il des veines gonfl√©es (signe de c≈ìur surcharg√©) ? üíß", technical: "Y a-t-il une distension des veines jugulaires (signe de tension cardiaque droite) ?" },
                { key: "loudP2", simple: "Entendez-vous un bruit fort au c≈ìur (B2P) avec le st√©thoscope ? üîä", technical: "Y a-t-il un B2P fort √† l'auscultation (signe d'hypertension pulmonaire) ?" }
            ];

            const renderSuspicionQuestion = (question, index) => {
                if (simplifiedMode && index !== currentSuspicionStep) return null;
                return (
                    <div key={question.key} className={`quick-decision-box ${suspicionAnswers[question.key] ? 'red' : 'yellow'}`}>
                        <label className="flex items-center">
                            <span className="quick-decision-icon">{suspicionAnswers[question.key] ? 'üö´' : 'üü°'}</span>
                            <span className="text-gray-600">{simplifiedMode ? question.simple : question.technical}</span>
                        </label>
                        {simplifiedMode ? (
                            <div className="flex space-x-4 mt-2">
                                <button
                                    className="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700"
                                    onClick={() => {
                                        handleSuspicionChange(question.key, false);
                                        if (currentSuspicionStep < suspicionQuestions.length - 1) {
                                            setCurrentSuspicionStep((prev) => prev + 1);
                                        }
                                    }}
                                >
                                    Non ‚úÖ
                                </button>
                                <button
                                    className="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700"
                                    onClick={() => handleSuspicionChange(question.key, true)}
                                >
                                    Oui üö´
                                </button>
                            </div>
                        ) : (
                            <input
                                type="checkbox"
                                className="form-checkbox h-6 w-6 text-blue-600 ml-2"
                                checked={suspicionAnswers[question.key]}
                                onChange={() => handleSuspicionChange(question.key, !suspicionAnswers[question.key])}
                            />
                        )}
                    </div>
                );
            };

            return (
                <div className="min-h-screen">
                    <div className="text-center mb-6">
                        <div className="text-gray-500 text-lg">üá≤üá¶ Application cr√©√©e par Dr EL HAJJAJ B. et Dr EL MHADI S., r√©sidents en cardiologie, pour le contexte marocain | Version Beta (IA)</div>
                    </div>
                    <div className="bg-white rounded-lg shadow-md p-6 mb-6">

                            <span className="ml-auto">{openSections.welcome ? "‚ñ≤" : "‚ñº"}</span>
                        </div>
                        {openSections.welcome && (
                            <div className="mt-4 text-gray-600">
                                <div className="flex items-center mb-4">
                                    <label className="flex items-center">
                                        <input
                                            type="checkbox"
                                            className="form-checkbox h-5 w-5 text-blue-600"
                                            checked={simplifiedMode}
                                            onChange={() => { setSimplifiedMode(!simplifiedMode); setCurrentSuspicionStep(0); resetSuspicion(); }}
                                        />
                                        <span className="ml-2 text-gray-600">Mode Quick-Decision (pour non-sp√©cialistes)</span>
                                    </label>
                                </div>
                                <p><strong>Con√ßu pour les cliniciens au Maroc pour :</strong></p>
                                <ul className="list-disc ml-6">
                                    <li>{simplifiedMode ? "‚úÖ Rep√©rer rapidement une maladie pulmonaire grave" : "‚úÖ Suspecter l'HTAP pr√©cocement avec IA"}</li>
                                    <li>{simplifiedMode ? "‚úÖ Obtenir des conseils visuels et simples" : "‚úÖ Guider le diagnostic et la stratification du risque avec pr√©dictions IA"}</li>
                                    <li>{simplifiedMode ? "‚úÖ D√©cider facilement si un transfert est n√©cessaire" : "‚úÖ Soutenir les d√©cisions de transfert avec recommandations bas√©es sur IA"}</li>
                                </ul>
                            </div>
                        )}
                    </div>

                    <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 className="text-lg sm:text-xl font-medium text-gray-700 flex items-center cursor-pointer" onClick={() => toggleSection("suspicion")}>
                            üîç √âtape 1 : Outil de Suspicion d'HTAP
                            <span className="ml-auto">{openSections.suspicion ? "‚ñ≤" : "‚ñº"}</span>
                        </h2>
                        {openSections.suspicion && (
                            <div className="mt-4 break-words">
                                <p className="text-gray-600 mb-2">
                                    {simplifiedMode
                                        ? "R√©pondez oui/non √† chaque question pour v√©rifier une maladie pulmonaire grave :"
                                        : "R√©pondez aux questions suivantes (utilisez les crit√®res alternatifs si l'√©chocardiographie n'est pas disponible) :"}
                                </p>
                                <div className="space-y-2">
                                    {suspicionQuestions.map((question, index) => renderSuspicionQuestion(question, index))}
                                </div>
                                <button onClick={resetSuspicion} className="mt-4 bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700">R√©initialiser les r√©ponses</button>
                                <div className="mt-4">
                                    {suspicionCount >= 2 ? (
                                        <div className="quick-decision-box red">
                                            <p className="text-red-800"><span className="quick-decision-icon">üö´</span><strong>{simplifiedMode ? "Grande chance d‚Äôune maladie pulmonaire grave" : "Forte suspicion d'HTAP"}</strong> ‚Äì {simplifiedMode ? "Faites plus de tests (ex. : prise de sang, √©chographie)." : "Sugg√©rer un bilan compl√©mentaire (cath√©t√©risme cardiaque droit ou au moins NT-proBNP + TM6)."}</p>
                                        </div>
                                    ) : (
                                        <div className="quick-decision-box green">
                                            <p className="text-green-800"><span className="quick-decision-icon">‚úÖ</span><strong>{simplifiedMode ? "Peu de chance d‚Äôune maladie pulmonaire grave" : "Faible suspicion d'HTAP"}</strong> ‚Äì {simplifiedMode ? "Surveillez le patient ou cherchez une autre cause." : "Surveiller ou envisager d'autres causes."}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {canProceed && (
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-lg sm:text-xl font-medium text-gray-700 flex items-center cursor-pointer" onClick={() => toggleSection("who")}>
                                üß™ √âtape 2 : Assistant de Classification OMS
                                <span className="ml-auto">{openSections.who ? "‚ñ≤" : "‚ñº"}</span>
                            </h2>
                            {openSections.who && (
                                <div className="mt-4 break-words">
                                    <label className="block text-gray-600 mb-2">{simplifiedMode ? "Choisissez la cause probable de la maladie :" : "S√©lectionnez le groupe OMS le plus probable bas√© sur les indices cliniques et √©chographiques :"}</label>
                                    <select className="w-full p-2 border rounded-lg" value={whoGroup} onChange={(e) => setWhoGroup(e.target.value)}>
                                        {groupOptions.map((group) => (<option key={group} value={group}>{group}</option>))}
                                    </select>
                                    <div className="quick-decision-box blue text-blue-800 p-4 rounded-lg mt-4">
                                        <p><span className="quick-decision-icon">‚ÑπÔ∏è</span><strong>Groupe OMS probable : {whoGroup}</strong></p>
                                        {whoGroup.includes("Groupe 1") && <p>Recommander un transfert vers un centre universitaire pour une √©valuation approfondie. Traiter avec des vasodilatateurs pulmonaires comme le sild√©nafil (20 mg trois fois par jour).</p>}
                                        {whoGroup.includes("Groupe 2") && <p>Optimiser la prise en charge de la maladie cardiaque gauche avec des traitements comme les diur√©tiques, b√™ta-bloquants ou inhibiteurs de l'ECA pour contr√¥ler la surcharge vol√©mique et la pression art√©rielle.</p>}
                                        {whoGroup.includes("Groupe 3") && <p>Traiter la maladie pulmonaire ou l'hypoxie sous-jacente avec des th√©rapies comme l'oxyg√®ne, la CPAP pour l'apn√©e du sommeil, ou des bronchodilatateurs pour les maladies pulmonaires.</p>}
                                        {whoGroup.includes("Groupe 4") && <p>Demander un angioscanner pour confirmer l'HTPC ; envisager un transfert pour prise en charge sp√©cialis√©e, comme une thromboendart√©riectomie pulmonaire ou des anticoagulants.</p>}
                                        {whoGroup.includes("Groupe 5") && <p>Identifier et traiter les causes sous-jacentes (ex. : maladies h√©matologiques, m√©taboliques) avec des th√©rapies sp√©cifiques ; envisager une consultation multidisciplinaire.</p>}
                                        {!whoGroup.includes("Groupe 1") && (
                                            <p className="mt-2">
                                                <strong>Note :</strong> Le score de risque est principalement valid√© pour le Groupe 1. Suivez les recommandations ci-dessus.
                                            </p>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {canProceed && whoGroup.includes("Groupe 1") && (
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-lg sm:text-xl font-medium text-gray-700 flex items-center cursor-pointer" onClick={() => toggleSection("reveal")}>
                                üìä √âtape 3 : Calculateur du Risque IA (Mortalit√© √† 1 an)
                                <span className="ml-auto">{openSections.reveal ? "‚ñ≤" : "‚ñº"}</span>
                            </h2>
                            {openSections.reveal && (
                                <div className="mt-4 space-y-4 break-words">
                                    <p className="text-gray-600">{simplifiedMode ? "Entrez les informations du patient pour √©valuer le risque :" : "Calcule le risque de mortalit√© √† 1 an bas√© sur les param√®tres cliniques saisis."}</p>
                                    {errorMessage && (
                                        <div className="quick-decision-box red">
                                            <p className="text-red-800"><span className="quick-decision-icon">üö´</span><strong>Erreur :</strong> {errorMessage}</p>
                                        </div>
                                    )}
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-gray-600">{simplifiedMode ? "Niveau d'effort du patient (OMS)" : "Classe fonctionnelle OMS"}</label>
                                            <select className="w-full p-2 border rounded-lg" value={revealData.whoClass} onChange={(e) => setRevealData({ ...revealData, whoClass: e.target.value })}>
                                                <option value="I">I (aucune limitation)</option>
                                                <option value="II">II (l√©g√®re limitation)</option>
                                                <option value="III">III (limitation importante)</option>
                                                <option value="IV">IV (incapacit√© totale)</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-gray-600">{simplifiedMode ? "Pression art√©rielle (mmHg)" : "Pression art√©rielle systolique (mmHg)"}</label>
                                            <input type="number" step="1" className="w-full p-2 border rounded-lg" value={revealData.sbp} onChange={(e) => setRevealData({ ...revealData, sbp: e.target.value })} min="80" max="200" />
                                        </div>
                                        <div>
                                            <label className="block text-gray-600">{simplifiedMode ? "Pouls (battements par minute)" : "Fr√©quence cardiaque (bpm)"}</label>
                                            <input type="number" step="1" className="w-full p-2 border rounded-lg" value={revealData.hr} onChange={(e) => setRevealData({ ...revealData, hr: e.target.value })} min="40" max="150" />
                                        </div>
                                        <div>
                                            <label className="block text-gray-600">{simplifiedMode ? "Distance parcourue en 6 minutes (m√®tres)" : "Distance de marche de 6 minutes (m)"}</label>
                                            <input type="number" step="1" className="w-full p-2 border rounded-lg" value={revealData.distance} onChange={(e) => setRevealData({ ...revealData, distance: e.target.value })} min="0" max="800" />
                                        </div>
                                        <div>
                                            <label className="flex items-center">
                                                <input type="checkbox" className="form-checkbox h-6 w-6 text-blue-600" checked={revealData.bnpKnown} onChange={(e) => setRevealData({ ...revealData, bnpKnown: e.target.checked })} />
                                                <span className="ml-2 text-gray-600">{simplifiedMode ? "J'ai un r√©sultat de prise de sang BNP" : "J'ai des niveaux de BNP/NT-proBNP"}</span>
                                            </label>
                                        </div>
                                        {revealData.bnpKnown && (
                                            <div>
                                                <label className="block text-gray-600">{simplifiedMode ? "Valeur BNP (pg/mL)" : "BNP/NT-proBNP (pg/mL)"}</label>
                                                <input type="number" step="1" className="w-full p-2 border rounded-lg" value={revealData.bnp} onChange={(e) => setRevealData({ ...revealData, bnp: e.target.value })} min="0" max="100000" />
                                            </div>
                                        )}
                                        <div>
                                            <label className="block text-gray-600">{simplifiedMode ? "Cr√©atinine (mg/L)" : "Cr√©atinine (mg/L)"}</label>
                                            <input type="number" step="1" className="w-full p-2 border rounded-lg" value={revealData.creatinine} onChange={(e) => setRevealData({ ...revealData, creatinine: e.target.value })} min="2" max="50" />
                                        </div>
                                        <button onClick={calculateRevealScore} className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700">{simplifiedMode ? "√âvaluer le risque" : "Calculer le risque (IA)"}</button>
                                        <button onClick={resetReveal} className="w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700">R√©initialiser les entr√©es</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {canProceed && whoGroup.includes("Groupe 1") && (
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 className="text-lg sm:text-xl font-medium text-gray-700 flex items-center cursor-pointer" onClick={() => toggleSection("management")}>
                                üìç √âtape 4 : Suggestions de Prise en Charge Locale
                                <span className="ml-auto">{openSections.management ? "‚ñ≤" : "‚ñº"}</span>
                            </h2>
                            {openSections.management && (
                                <div className="mt-4 break-words">
                                    {revealResult ? (
                                        <>
                                            <div className={`quick-decision-box ${revealResult.riskLevel === 'Faible' ? 'green' : revealResult.riskLevel === 'Interm√©diaire' ? 'yellow' : 'red'} text-gray-800 p-4 rounded-lg mb-4`}>
                                                <p><span className="quick-decision-icon">{revealResult.color}</span>Probabilit√© de mortalit√© √† 1 an : {(revealResult.probability * 100).toFixed(0)}% ‚Üí <strong>Risque {revealResult.riskLevel}</strong> (Confiance : {revealResult.confidence}%)</p>
                                            </div>
                                            <div className="quick-decision-box blue text-blue-800 p-4 rounded-lg mb-4">
                                                <p><span className="quick-decision-icon">‚ÑπÔ∏è</span><strong>Recommandation g√©n√©rale :</strong> {revealResult.recommendation}</p>
                                            </div>
                                            <div className="text-gray-600">
                                                <p><strong>Recommandations sp√©cifiques au Maroc (bas√©es sur le groupe OMS : {whoGroup}) :</strong></p>
                                                <ul className="list-disc ml-6">
